<!DOCTYPE HTML5>
<html>
	<head>
		<meta http_equiv=Content-Type content="text/html; charset=utf_8">

                <!-- 固定页面大小阻止缩放 -->
                <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
                

                <!-- 接下来引用的js文件是从网上找来的库 -->
		<script src="/socket.io.js"></script>
		<script src="/jquery.min.js"></script>
		<script src="/jquery-cookie/jquery.cookie.js"></script>
		<script src="/jquery-touch/jquery.touch.js"></script>
                <script src="/svg.js"></script>


                <!-- 接下来引用的js文件是自己写的 在 static/js 里 -->
                <script src="/js/app/forie.js"></script>
                <script src="/js/app/config.js"></script>
                <script src="/js/app/classes.js"></script>
                <script src="/js/app/status.js"></script>
                <script src="/js/app/functions.js"></script>
                <script src="/js/app/ready.js"></script>


                

                <!-- 接下来是components -->
                <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
                
                <!-- 由于GoogleAPI不能用改用360的roboto字体 -->
                <link rel="import" href="/html/font-roboto.html">
                
                <link rel="import" href="/html/right-button-menu.html">
                <link rel="import" href="/html/add-image-dialog.html">


                <!-- 接下来是导入的样式表 -->
                <link rel="stylesheet" type="text/css" href="/css/app.css">
                
                <link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
                <link rel="import" href="/bower_components/paper-shadow/paper-shadow.html">
                <link rel="import" href="/bower_components/core-field/core-field.html">
                <link rel="import" href="/bower_components/paper-input/paper-input.html">
                <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
                <link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
                <link rel="import" href="/bower_components/paper-button/paper-button.html">
                <link rel="import" href="/bower_components/paper-slider/paper-slider.html">
                <link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
                <link rel="import" href="/bower_components/paper-radio-group/paper-radio-group.html">


                <!-- 标题 -->
                <title id="page_title"></title>
	</head>
	<body>
		<paper-shadow id="panel_shadow" z="2">
                <core-header-panel id="core-header-panel">
                        
			<div class="core-header" id="text_message_header">Room 23333</div>
                        <div class="content" id="text_message_content">
                        </div>
                  
                </core-header-panel> 
                </paper-shadow> 
                <div id="block">
		 <paper-shadow id="block_shadow" z="2">
			 <core-field>
				 <paper-input id="content_input" label="Your Words"></paper-input>
				 <paper-icon-button id="send_button" icon="check"></paper-icon-button>
			 </core-field>
		 </paper-shadow>

		</div>            
		 
		<paper-dialog id="setting" heading="Style Setting" transition="paper-dialog-transition-center">
			  <br>
			  <section class="green-slider">
  
				<div>Opacity</div>
                                <br>
                                <paper-slider id="slider" pin value="50"></paper-slider>
  
                          </section>
                          
                          <section class="green-slider">
  
				<div>Width</div>
                                <br>
                                <paper-slider id="slider" pin snap value="50"></paper-slider>
  
                          </section>
                          
                          <br>
                          <br>
                          
                          <paper-button id="color_button" >Select Color</paper-button>
                          
		          <paper-button id="ok_button">OK</paper-button>



                </paper-dialog>
    
	
                <paper-icon-button id="menu_button" icon="menu"></paper-icon-button>
                
                <paper-dialog id="color" heading="Color Choosing">
                <div id="color_list"></div>
                </paper-dialog>
                
                <section id="Mode">
			<paper-radio-group id="mode_radio_group" class="blue" selected="0">
                          <paper-radio-button id="draw_radio_button" class="blue-radio" label="Draw"></paper-radio-button><br>
                          <paper-radio-button id="move_radio_button" class="blue-radio" label="Move"></paper-radio-button>
                        </paper-radio-group>
                </section>

                <add-image-dialog id="add-image-dialog"></add-image-dialog>
                <right-button-menu id="right-button-menu"></right-button-menu>
		<div id="position_bar">
                        <label id="position_label"></label>
                </div>
                <div id="board">
                </div>


        </body>
</html>
