<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<polymer-element name="add-image-dialog">
        <template>
                <style>
                        #image_check_button{
                                background-color:#5677fc;
                                color:white;
                        }
                </style>
                <paper-dialog id="add_image_dialog" heading="Add Image">
                        <paper-input id="image_src_input" label="Image Source"></paper-input>
                        <paper-button id="image_check_button" on-click="{{setSrc}}">OK</paper-button>
                </paper-dialog>
        </template>
        <script>
                Polymer({
                        setCallback:function(callback){
                                this.__callback=callback;
                        },
                        setSrc:function(){
                                if(typeof this.__callback=="function"&&this.$.image_src_input.value){
                                        this.__callback(this.$.image_src_input.value,this.__data);
                                        this.$.image_src_input.value="";
                                        this.$.add_image_dialog.toggle(false);
                                }
                        },
                        toggle:function(data){
                                this.__data=data;
                                this.$.add_image_dialog.toggle(true)
                        },
                });
        </script>
</polymer-element>
