<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">

<dom-module id="room-name">
        <style>
			:host{
				left: 0;
				width: 100%;
				height: 13em;
				display: block;
                                min-width: 5em;
                                padding: 1em;
			}
			#block{
                                left: 0;
                                width: 100%;
                                height: 13em;
                                position: absolute;
                                background-color: white;
                                overflow: hidden;
                        }
                        #block_shadow{
                                width: 100%;
                                height: 100%;
                                position: absolute;
                                z-index: 5;
                        }
                        #name_label{
                                color: #3F51B5;
                                font-size: 3em;/*em是一倍文字大小*/
                                /*text-align:center;*/
                                line-height: 4em;
                                margin-top: auto;
                                margin-bottom: auto;
                                font-style: normal;
                                left: 5%;
                                display:block;
                                max-width: 100;
                                white-space: nowrap;
                                text-overflow: ellipsis;
                                height: 25%;
                                left: 1em;
                                position: absolute;
                        }
                        #enter_button{
	         		right: 1.5em;
		        	top: 5em;
		        	position: absolute;
		        }
                        #number{
	         		right: 1.5em;
		        	top: 6em;
		        	position: absolute;
                                color: black;
                                font-opacity: 0.7;
		        }
                        .ripple{
                                width:100%;
                                height:100%;
                        }
		</style>
        <template>
		<div id="block" on-click="enterRoom">
                <paper-material id="block_shadow" elevation="5">
                        <label id="name_label">{{roomname}}</label>
                        <label id="number">{{number}}</label>
                        <paper-ripple class="ripple" fit>
                        </paper-ripple>
                </paper-material>
                </div>
        </template>
</dom-module>
        <script>
		Polymer({
                        is:"room-name",
                        z_height: 1,
                        roomname:"Lobby",
                        number:0,
                        enterRoom:function(){
                                var self=this;
                                setTimeout(function(){
                                        window.location.href="/app#"+self.roomname;
                                },500);
                        },
		});
        </script>
